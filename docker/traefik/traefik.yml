api:
  dashboard: true
  # insecure: true  # DISABLED - expose dashboard via secured router instead

entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
  websecure:
    address: ":443"

# Required environment variables:
# - CF_API_EMAIL: Cloudflare account email (used for ACME registration)
# - CF_DNS_API_TOKEN: Cloudflare API token with Zone:DNS:Edit permission
certificatesResolvers:
  cloudflare:
    acme:
      # Email set via TRAEFIK_CERTIFICATESRESOLVERS_CLOUDFLARE_ACME_EMAIL env var
      storage: /letsencrypt/acme.json
      # Staging server for testing (uncomment to avoid rate limits)
      # caServer: https://acme-staging-v02.api.letsencrypt.org/directory
      dnsChallenge:
        provider: cloudflare
        resolvers:
          - "1.1.1.1:53"
          - "8.8.8.8:53"

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
  file:
    directory: /etc/traefik/dynamic
    watch: true

