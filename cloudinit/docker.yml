#cloud-config

# Requires ubuntu

merge_how:
 - name: list
   settings: [append]
 - name: dict
   settings: [no_replace, recurse_list]

packages:
  - ca-certificates
  - curl

write_files:
  - path: /etc/fstab
    append: true
    content: |
      # VirtIO-FS mount from Proxmox (mapping: ${virtiofs_folder})
      ${virtiofs_folder}  /srv/docker-data  virtiofs  defaults,_netdev  0  0

  # Passwordless sudo for docker commands
  - path: /etc/sudoers.d/docker
    permissions: "0440"
    content: |
      ${username} ALL=(ALL) NOPASSWD: /usr/bin/docker, /usr/bin/docker-compose

runcmd:
  # Mount VirtIO-FS share
  - mkdir -p /srv/docker-data
  - mount -a
  # Add Docker's official GPG key
  - install -m 0755 -d /etc/apt/keyrings
  - curl -fsSL https://download.docker.com/linux/ubuntu/gpg -o /etc/apt/keyrings/docker.asc
  - chmod a+r /etc/apt/keyrings/docker.asc
  # Add Docker repository
  - |
    echo "Types: deb
    URIs: https://download.docker.com/linux/ubuntu
    Suites: $(. /etc/os-release && echo "$${UBUNTU_CODENAME:-$VERSION_CODENAME}")
    Components: stable
    Signed-By: /etc/apt/keyrings/docker.asc" > /etc/apt/sources.list.d/docker.sources
  # Install Docker
  - apt-get update
  - apt-get install -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin
  - systemctl start docker
  - systemctl enable docker
  # Add user to docker group
  - usermod -aG docker ${username}
